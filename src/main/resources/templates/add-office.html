<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons :: head"></head>
<body>

<nav th:replace="/fragments/commons :: navigation"></nav>

<div class="p-5 text-center">
    <h1 class="text-light bg-blur border-bottom border-top border-left border-right">Add Office</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/offices/add-office}" th:method="post" th:object="${officeAddBindingModel}"
              class="text-light">

            <div class="form-row m-5">
                <div class="col">
                    <label for="phone">Phone</label>
                    <input th:field="*{phone}" th:errorclass="bg-danger" name="phone" id="phone" type="text"
                           class="form-control" placeholder="Phone">
                    <small th:if="${#fields.hasErrors('phone')}" id="phoneError"
                           class="form-text bg-danger text-light rounded">Phone must be between 10 and 20
                        characters</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="address">Address</label>
                    <input th:field="*{address}" th:errorclass="bg-danger" name="address" id="address" type="text"
                           class="form-control" placeholder="Address">
                    <small th:if="${#fields.hasErrors('address')}" id="addressError"
                           class="form-text bg-danger text-light rounded">Address must be between 3 and 20
                        characters</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="company">Logistic Company</label>
                    <select name="company" id="company" class="custom-select">
                        <option value="" selected>Select Logistic Company</option>
                        <option th:each="c : ${companies}" th:value="${c.name}"
                                th:text="${c.name}"></option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-success btn-block w-50" type="submit">Add Office</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/fragments/commons :: footer"></footer>

</body>
</html>
