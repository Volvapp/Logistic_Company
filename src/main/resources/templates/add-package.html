<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons :: head"></head>
<body>

<nav th:replace="/fragments/commons :: navigation"></nav>

<div class="p-5 text-center">
  <h1 class="text-light bg-blur border-bottom border-top border-left border-right">Add Package</h1>
  <div class="d-flex justify-content-center">
    <form th:action="@{/packages/add-package}" th:method="post" th:object="${packageAddBindingModel}"
          class="text-light">

      <div class="form-row m-5">
        <div class="col">
          <label for="address">Address</label>
          <input th:field="*{address}" th:errorclass="bg-danger" name="address" id="address" type="text" class="form-control" placeholder="Address">
          <small th:if="${#fields.hasErrors('address')}" id="addressError" class="form-text bg-danger text-light rounded">Address must be between 3 and 20
            characters</small>
        </div>
      </div>
      <div class="form-row m-5">
        <div class="col">
          <label for="weight">Weight</label>
          <input th:field="*{weight}" th:errorclass="bg-danger" name="weight" id="weight" type="number" class="form-control" placeholder="Weight">
          <small th:if="${#fields.hasErrors('weight')}" id="weightError" class="form-text bg-danger text-light rounded">Weight must be positive number</small>
        </div>
        <div class="col">
          <label for="price">Price</label>
          <input th:field="*{price}" th:errorclass="bg-danger" name="price" id="price" type="text" class="form-control" placeholder="Price">
          <small th:if="${#fields.hasErrors('price')}" id="priceError" class="form-text bg-danger text-light rounded">Price must be a positive number</small>
        </div>
      </div>
      <div class="form-row m-5">
        <div class="col">
          <label for="registrationDate">Registration Date</label>
          <input th:field="*{registrationDate}" th:errorclass="bg-danger" name="registrationDate" id="registrationDate" type="date" class="form-control" placeholder="Registration Date">
          <small th:if="${#fields.hasErrors('registrationDate')}" id="registrationDateError" class="form-text text-light  bg-danger rounded">Date cannot be in the
            future</small>
        </div>
        <div class="col">
          <label for="type">Package Type</label>
          <select th:field="*{type}" th:errorclass="bg-danger" name="type" id="type" class="custom-select">
            <option value="" selected>Select Package Type</option>
            <option th:each="c : ${T(org.logisticcompany.model.enums.PackageType).values()}" th:value="${c}" th:text="${c}" selected>Select Package Type</option>
          </select>
          <small th:if="${#fields.hasErrors('type')}" id="typeError" class="form-text text-light  bg-danger rounded">You must select package type</small>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-success btn-block w-50" type="submit">Add Package</button>
      </div>
    </form>
  </div>
</div>


<footer th:replace="/fragments/commons :: footer"></footer>

</body>
</html>
